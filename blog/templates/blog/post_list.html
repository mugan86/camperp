 {% extends 'blog/base.html' %}

 {% block content %}
     {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <br/>
            <h1><a href="">{{ post.title }}</a></h1>
            <p>{{ post.text|safe|linebreaksbr }}</p>
        </div>
    {% endfor %}
 {% endblock content %}
