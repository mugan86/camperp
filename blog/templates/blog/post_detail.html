{% extends 'blog/base.html' %}

 {% block content %}
    <a class="btn btn-default" href="{% url 'blog_post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
    <div class="post">
        <div class="date">
            {{ post.published_date }}
        </div>
        <br/>
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|safe|linebreaksbr }}</p>
    </div>
 {% endblock content %}
